<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="stayl.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>

<body>

    <form id="registration-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="input-stayl" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="input-stayl" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input-stayl" required>

        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" class="input-stayl" required><br>

        <button class="button" type="submit">Submit</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
